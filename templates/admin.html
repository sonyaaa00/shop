<!DOCTYPE html>
<html lang="">
  <head>
      <meta charset="utf-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
  </head>

  <body>
      <div class='kaif'>
          <div class='caption'>Добавить товар</div>

           <div class="input-group mb-3">
             <span class="input-group-text">Название</span>
            <input type="text" class="form-control" id="product" placeholder="Введите название товара" aria-label="Product" aria-describedby="basic-addon1">
           </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Описание товара</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Цена</span>
            <input type="text" class="form-control" id="price" placeholder="Введите стоимость товара" aria-label="Price" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">Категория</label>
              <select class="form-select" id="categories">
                <option selected>Выберите...</option>
                <option value="1">Учебная литература</option>
                <option value="2">Научпоп</option>
                <option value="3">Художественная литература</option>
              </select>
          </div>

          <div class="input-group mb-3">
              <input type="file" class="form-control" id="inputGroupFile02">
              <label class="input-group-text" for="inputGroupFile02">тык</label>
          </div>


  </body>
</html>
